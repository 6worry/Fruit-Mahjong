<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Mahjong</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #main {
            border: 1px solid;
            text-align: center;
        }

        #rule {
            margin: 10px;
            top: 0; 
            left: 800px;
            position: absolute;
            border: 1px solid;
            border-radius: 15px;
            text-align: center;
            width: 100px;
        }

        .card {
            border: 1px solid;
            width: 100px;
            height: 150px;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
        }
        .card-container {
            position: absolute;
            display: flex;
            pointer-events: none; /* Prevent card containers from blocking button clicks */
        }
        #top {
            top: 0; 
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            display: flex;
            justify-content: center;
            height: 150px; 
            width: 1900px; /* 추가: 컨테이너의 너비 설정 */
        }
        #bottom { 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            height: 150px; 
            width: 1900px; /* 추가: 컨테이너의 너비 설정 */
        }
        #left { 
            right: 100%;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            display: flex;
            justify-content: center;
            flex-direction: row;
            height: 150px;
            width: 910px;
        }
        #right { 
            left: 100%; 
            top: 50%;
            transform: translateY(-50%) rotate(270deg);
            display: flex;
            justify-content: center;
            flex-direction: row;
            height: 150px; 
            width: 910px; /* 최대 세로길이*/
        }

    </style>
</head>
<body>
    <div id="rule">
        <h3>족보</h3>
    </div>
    <div id="main">
        <h1>Fruit Mahjong</h1>
        <div id="chat"></div>
        <input type="text" id="messageInput" />
        <button onclick="sendMessage()">보내기</button>
        <br>
        <button onclick="drawCard()">카드 뽑기</button>
        <div id="output"></div>
    </div>

    <div id="top" class="card-container"></div>
    <div id="right" class="card-container"></div>
    <div id="bottom" class="card-container"></div>
    <div id="left" class="card-container"></div>

    <script src="chat.js"></script>
    <script src="test.js"></script>
</body>
</html>
